name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run linters
        run: |
          pip install ruff
          ruff check .
      - name: Run tests
        run: |
          pytest
      - name: Run eval
        run: |
          python -m tools.eval_runner
